<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Financial Domowe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Financial Domowe</h2>

                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>

                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Importar</button>
                </form>

            </div>
        </div>
    </div>
</section>

<!--<div th:if="${transactions.empty}" class="container" mt-5>-->
<div>
    <h3 class="text-center">Processed Transactions</h3>

    <table class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
            <th scope="col"> Transaction Date</th>
            <th scope="col"> Processed Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${#temporals.format(transaction.dateTime, 'dd/MM/yyyy-HH:mm:ss')}">Transaction Date</td>
            <td th:text="${#temporals.format(transaction.fileProcessedDate, 'dd/MM/yyyy')}">Processed Date</td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
